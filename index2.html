<script type="text/javascript">
    var game = new Phaser.Game(480, 640, Phaser.AUTO, '', { preload: preload, create: create, update: update });        

    var ballSpeed = 230;
    
    var ballReleased = false;
    
    var time_intervals = [4, 9, 16, 22];
        
    var levels = [4, 8, 16, 22];
        
    var level = 0;
    
    var balls = [];
    
    var score = 0;
    
    var scoreText;
    
    var platforms;
    
    var textStyle = { font: '19px Desyrel', align: 'center'};
    
    var timer;
    
    var milliseconds = 0;
    
    var seconds = 0;
    
    var minutes = 0;
    
    var lost = false;
    
    var explosions;
    
    var textTimer = 0;
    
    var logo;
        
    function preload() {

        game.load.image('ball', 'assets/shinyball.png');
        
        game.load.image('background', 'assets/metal.png');
        
        game.load.image('phaser', 'assets/EnemyBug.png');
        
        game.load.spritesheet('explosion', 'assets/explosion.png', 64, 64, 23);
        
        game.load.image('logo', 'assets/logo.png');

    }

    function create() {

        game.add.tileSprite(0, 0, 480, 640, 'background');    
        
        timer = game.add.text(395, 25, '00:00:00', textStyle);
        
        platforms = game.add.group();

        var ledge = platforms.create(game.world.centerX, 450, 'phaser');
        ledge.body.immovable = true;

        ledge = platforms.create(game.world.centerX, 160, 'phaser');
        ledge.body.immovable = true;
        
        scoreText = game.add.text(16, 16, 'Score: 0', { font: '24px arial', fill: '#000' });
        
        //  Explosion pool
        explosions = game.add.group();
        
        for (var j = 0; j < 10; j++)
        {
            var explosionAnimation = explosions.create(0, 0, 'explosion', [0], false);
            explosionAnimation.anchor.setTo(0.5, 0.5);
            explosionAnimation.animations.add('explosion');
        }        
        
        logo = game.add.sprite(100, 190, 'logo');
        logo.fixedToCamera = true;
        logo.input.start(0, true);
        logo.events.onInputUp.add(removeLogo);  
        
    }  
    
    function removeLogo () {

        logo.kill();        
        nextLevel();

    }
    
    function kill(ball) {
        
        var explosionAnimation = explosions.getFirstExists(false);
        explosionAnimation.reset(ball.x, ball.y);
        explosionAnimation.play('explosion', 30, false, true);
        ball.kill();
        if(!lost){
            score += 10 + (level*10);
            scoreText.content = 'Score: ' + score;
        }

    }
    
    function update(){ 
                
        if(balls.length > 0){  
            
            var allBallsKilled = true;
            for (var i = 0; i < levels[level]; i++)
            {
                if(balls[i].alive){
                    allBallsKilled = false;
                    game.physics.collide(balls[i], platforms);
                    /*if(i>0)
                        game.physics.collide(balls[i], balls[i-1]);*/
                }
            }
            if (allBallsKilled){    

                resetTimer();

                if(level < 3){
                    level = level + 1;
                    if(!lost)
                        nextLevel();
                }else{
                    if(seconds>time_intervals[level]){
                        scoreText.x = game.world.centerX - 180;
                        scoreText.font.fill = '#FF0000';
                        scoreText.font.blink();
                        scoreText.content = 'You lost at level: ' + (level + 1) + '. Score: ' + score;
                        lost = true;
                        killAll();  
                    }else{
                        if(!lost){
                            scoreText.x = game.world.centerX - 150;
                            scoreText.font.fill = '#107378';
                            scoreText.content = 'You won! Score: ' + score;
                            resetTimer();

                        }
                    }
                }
            }else{

                if(!lost)
                    updateTimer();

            }

        }
    }
    
    function nextLevel(){                
        
        for (var i = 0; i < levels[level]; i++)
        {            
            
            // Give the items a different alpha increase speed.
            balls[i] = game.add.sprite(game.world.centerX + Math.random() * 30, game.world.centerY + Math.random() * 30, 'ball');
             // Enable input.
            balls[i].input.start(0, true);
            balls[i].events.onInputUp.add(kill);
            
            balls[i].body.velocity.setTo(ballSpeed + Math.random() * 5,-(ballSpeed + Math.random() * 5));
            balls[i].body.collideWorldBounds = true;
            balls[i].body.bounce.setTo(0.7 + Math.random() * 0.2,0.7 + Math.random() * 0.2);            
            balls[i].body.gravity.y = 6;
                       
        }
    }
    
    function updateTimer() {
 
        minutes = Math.floor(game.time.time / 60000) % 60;

        seconds = Math.floor(game.time.time / 1000) % 60;

        milliseconds = Math.floor(game.time.time) % 100;

        //If any of the digits becomes a single digit number, pad it with a zero
        if (milliseconds < 10)
            milliseconds = '0' + milliseconds;

        if (seconds < 10)
            seconds = '0' + seconds;

        if (minutes < 10)
            minutes = '0' + minutes;

        timer.setText(minutes + ':'+ seconds + ':' + milliseconds);
        
        if(seconds>time_intervals[level]){
            scoreText.x = game.world.centerX - 180;
            scoreText.font.fill = '#FF0000';
            scoreText.content = 'You lost at level: ' + (level + 1) + '. Score: ' + score;
            lost = true;
            resetTimer();
        }
        
    }
    
    function resetTimer(){
        milliseconds = 0;    
        seconds = 0;    
        minutes = 0;
    }
    
    function killAll(){
        for (var i = 0; i < levels[level]; i++)
        {
            if(balls[i].alive){                
                balls[i].kill();
            }
        }
        
        resetTimer();        
        
    }
 

</script>
